<div class="item" [class.flipped]="isFlipped">
  <div class="item-content item_front">
    <div class="close" (click)="deleteCard()"></div>
    <div class="name">{{card.title}}</div>
  </div>
  <div class="item-content item_back">
    <div class="close"></div>
    <div class="name">{{card.title}}</div>
    <div class="description">
      {{card.description}}
    </div>
  </div>
</div>
